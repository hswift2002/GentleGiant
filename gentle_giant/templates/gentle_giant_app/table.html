<!DOCTYPE html>
{% load static%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard page</title>
    <link rel="stylesheet" href='{%static "css/cssTable.css" %}'>

</head>
<body>
    <div class = 'centered'>
        <div class = 'border'>
            {% if scoreboard %}
            {% for s in scoreboard %}
            <div id="containerIntro">
                <h3 class = "card-title">{{s.user_name}},</h3>
                <p class= "card-text"><b>score: </b>{{s.user_score}}</p>    
            </div>
            {% endfor %}
            {% else %}
                <p>No scoreboard records found</p>
            {% endif %}
        </div>
        <div>
            <a class='btn' href="{% url 'index' %}"><img src="/static/images/menu.png" alt="Menu"></a>
        </div>
    </div>
</body>
</html>
